version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: specterops-postgres
    environment:
      POSTGRES_DB: specterops_dev
      POSTGRES_USER: specterops_user
      POSTGRES_PASSWORD: dev_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U specterops_user -d specterops_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
