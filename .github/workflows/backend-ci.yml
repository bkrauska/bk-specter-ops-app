name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: specter_ops_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore SpecterOps.Api/SpecterOps.Api.csproj
      working-directory: ./backend/src

    - name: Build
      run: dotnet build SpecterOps.Api/SpecterOps.Api.csproj --no-restore --configuration Release
      working-directory: ./backend/src

    - name: Test
      run: dotnet test SpecterOps.Tests/SpecterOps.Tests.csproj --no-build --configuration Release --verbosity normal
      working-directory: ./backend/src
      env:
        ConnectionStrings__DefaultConnection: "Host=localhost;Database=specter_ops_test;Username=postgres;Password=postgres"
