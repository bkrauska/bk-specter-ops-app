name: Frontend CI

on:
  push:
    paths:
      - 'frontend/**'
  pull_request:
    paths:
      - 'frontend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'pnpm'
        cache-dependency-path: './frontend/pnpm-lock.yaml'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile
      working-directory: ./frontend

    - name: Lint
      run: pnpm run lint || echo "Linting not yet configured"
      working-directory: ./frontend

    - name: Type check
      run: pnpm run check
      working-directory: ./frontend

    - name: Build
      run: pnpm run build
      working-directory: ./frontend

    - name: Test
      run: pnpm test -- --run || echo "No tests yet"
      working-directory: ./frontend
